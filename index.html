<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Curriculo - Rebecca Ramos</title>
</head>
<body>

<div class="center">

    <img id="Wave" src="Imagens/Banner.png" alt="Ondinha topo da página">

    <div class="apresentacao">
        <img class="Perfil" src="Imagens/Perfil.png" alt="Foto do perfil">
    </div>

    <div class="Educacao">
        <img id="imgEducacao" src="Imagens/Educacao.png" alt="Título Educação">
        <ul id="listaEducacao">
            <ol>Ensino Médio Completo</ol>
            <ol>Curso de Inglês</ol>
            <ol>Pacote Office Avançado</ol>
            <ol>HTML e CSS básico</ol>
        </ul>
    </div>

    <div class="Experiencia">
        <img id="imgExperiencia" src="Imagens/Experiencia.png" alt="Título Experiências">
        <ul id="listaExperiencia">
            <ol>Experiência 1</ol>
            <ol>Experiência 2</ol>
        </ul>
    </div>

    <div class="Contato">
        <img id="Contato" src="Imagens/Contato.png" alt="Contato">

        <a href="https://outlook.live.com/owa/">
        <img id="Email" src="Imagens/Email.png" alt="Icon email">
        </a>

        <a href="https://br.linkedin.com">
        <img id="LinkedIn" src="Imagens/LinkedIn.png" alt="Icon LinkedIn">
        </a>

        <a href="http://twitter.com">
        <img id="Twitter" src="Imagens/Twitter.png" alt="Icon Twitter">
        </a>
    </div>

    <div class="Habilidades">
        <img id="pngHabilidades" src="Imagens/Habilidades.png" alt="Titulo Habilidades">
        <img id="pngGraficos" src="Imagens/Graficos.png" alt="Gráfico das habilidades">
    </div>

</div>

</body>
</html>
